<app-menu [pageTitle]="'Usuários'">
    <table class="table table-bordered border-warning">
        <thead class="table-warning">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Perfil</th>
                <th scope="col">Departamento</th>
                <th scope="col">Situação</th>
                <th scope="col">Ações</th> <!-- Coluna para as ações -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{ usuario.codigo }}</th>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.cpf }}</td>
                <td>{{ usuario.perfil }}</td>
                <td>{{ usuario.departamento }}</td>
                <td>{{ usuario.situacao }}</td>
                <td class="align-middle text-center"><a href="editar-usuario"><app-icon [name]="'editar'" class="icon-editar"></app-icon></a>     
                </td>
            </tr>
        </tbody>
    </table>
</app-menu>
