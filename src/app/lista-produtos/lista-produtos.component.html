<app-menu [pageTitle]="'Lista Produtos'">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-4" *ngFor="let produto of produtos">
                        <div class="card m-4 card-custom">
                            <div class="card-body">
                                <h5 class="card-title">{{ produto.nome }}</h5>
                                <p>{{ produto.descricao }}</p>
                                <p class="card-text">Pre√ßo: R$ {{ produto.valor }}</p>
                                <p class="card-text">Quantidade em estoque: {{ produto.quantidadeEstoque }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-alterar">Alterar</button>
                                    <button type="button" class="btn btn-excluir">Excluir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-menu>
