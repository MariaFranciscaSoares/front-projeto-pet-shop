<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="adicionarVenda()">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="inputState" class="form-label">Nome Produto:</label>
                        <select id="inputState" class="form-select" [(ngModel)]="produtoSelecionado" name="produtoSelecionado"
                            (ngModelChange)="buscarProduto(produtoSelecionado)">{{produtoSelecionado.nome}}
                            <option *ngFor="let produto of produtos" [ngValue]="produto">{{ produto.nome }}</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" [(ngModel)]="quantidade">
                    </div>
                </div>
                <div class="col-sm-12 mt-2">
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                </div>
            </form>
        </div>
        <div class="col-sm-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Qtd.</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Subtototal</th>
                        <th scope="col">Data</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let venda of listaVendas; let i = index">
                        <td scope="col">{{ venda.id }}</td>
                        <td scope="col"> {{ venda.produto.nome }}</td>
                        <td scope="col">{{ venda.quantidade }}</td>
                        <td scope="col">{{ venda.subtotal }}</td>
                        <td scope="col"> {{ venda.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
