<body class="conteudo" style="background-color: #f5f2f0;">
    <div class="container mt-4 col-lg-8" style="text-align: center;">
        <div class="card col-sm-12" style="background-color: #ffe0b5; min-height: 40dvw; border-color: #ff6347;">
            <div class="card-body" style="text-align: center;">
                <form class="text-center"><br><br>
                    <div class="form-group text-center">
                        <img src="assets/cheers_pet.png" width="100" alt="70" class="img-fluid">
                        <br>
                        <label class="form-label"><strong>Bem-Vindo ao sistema</strong></label>
                    </div><br><br>
                    <fieldset>
                    <div class="form-group row justify-content-center"> 
                        <label for="login" class="form-label"  ><strong>Usu√°rio</strong></label>
                        <div class="col-6"> 
                            <input id="login" [(ngModel)]="usuario.Login" name="login" type="text" class="form-control  input-style" required>
                        </div>
                    </div><br>
                    <div class="form-group row justify-content-center">
                        <label for="senha" class="form-label"><strong>Senha</strong></label>
                        <div class="col-6"> 
                            <input id="senha" [(ngModel)]="usuario.Senha" name="senha"  type="password" class="form-control  input-style" required><br><br>
                        </div>
                    </div>
                   
                    <div class="form-group row justify-content-center ">
                        <br><br>
                        <div class="col-lg-8">
                        <button type="submit" class="btn btn-primary btn-style btn-lg " (click)="logar()">Entrar</button>
                        </div>
                    </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
